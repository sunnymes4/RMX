<div class="modal-header">
    <h3 class="modal-title color-white">New Item</h3>
</div>
<div class="modal-body">
    <label class="color-white">Name: </label> <input ng-model="itemName" class="form-control"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary save-btn pull-right" ng-click="saveItem(itemName)">
        <i class="glyphicon glyphicon-ok-circle"></i>&nbsp;SAVE
    </button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
